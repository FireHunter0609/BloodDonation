<!DOCTYPE html>
<html>
<head>
<title>Blood Donation Website</title>
<link rel="stylesheet" href="CSS/login.css">
<link rel="stylesheet" href="CSS/home.css">
</head>
<body>

<!-- Login-->



<div id="id01" class="modal">
  
  <form class="modal-content animate" action="log.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="Image/download.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password"  placeholder="Enter Password" name="psw" id="showpass" required>
	  <input type="checkbox" onclick="myFunction()">Show Password
	  
	  <script>
		function myFunction() 
		{
			var x = document.getElementById("showpass");
			if (x.type === "password") 
			{
				x.type = "text";
			} 
			else 
			{
				x.type = "password";
			}
		}	
	  </script>
        
      <button name="login" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"><a href="forget.php">Forgot password?</a></span>
    </div>
  </form>
</div>
